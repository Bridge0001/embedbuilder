<!DOCTYPE html>
<html>
<head>
  <title>Discord Message Embed Builder</title>
  <meta charset="utf-8">
  <meta name="robots" content="noodp">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="description" content="Graphically create JSON for Discord message embeds, and use it with various bots/applications based on Discord API.">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">

  <!-- Stylesheets -->
  <link rel="stylesheet" href="assets/stylesheets/main.css" />
  <link rel="stylesheet" href="assets/stylesheets/colorpicker.css" />
  <link href="https://fonts.googleapis.com/css?family=Roboto|Roboto+Mono" rel="stylesheet">
</head>
<body>
  <div id="main">
    <main>
      <h1>Embed Builder</h1>
      <p>Graphically create JSON for Discord message embeds, and use it with various bots/applications based on Discord API.</p>

      <form id="embed-builder" method="post">
        <!-- Color -->
        <div class="input-group">
          <div class="input-field">
            <label for="color">Color</label>
            <input id="color" type="text" name="color" readonly />
          </div>
        </div>
        <!-- Author -->
        <div class="input-group">
          <div class="input-group-toggle">
            <label>
              <input type="checkbox" name="author" value="true" onClick="toggleGroup(this)" />
              <span>Author</span>
            </label>
          </div>
          <div id="group:author" class="input-field" hidden>
            <label for="author:name">Name</label>
            <input type="text" name="author:name" />
            <label for="author:url">URL</label>
            <input type="url" name="author:url" />
            <label for="author:icon_url">Icon</label>
            <input type="url" name="author:icon_url" />
          </div>
        </div>
        <!-- Title -->
        <div class="input-group">
          <div class="input-field">
            <label for="title">Title</label>
            <input type="text" name="title" maxlength="256" />
          </div>
        </div>
        <!-- URL -->
        <div class="input-group">
          <div class="input-field">
            <label for="url">URL</label>
            <input type="url" name="url" />
          </div>
        </div>
        <!-- Description -->
        <div class="input-group">
          <div class="input-field">
            <label for="description">Description</label>
            <textarea name="description" maxlength="2000" rows="2"></textarea>
          </div>
        </div>
        <!-- Fields -->
        <div class="input-group">
          <div id="fields" class="input-field">
          </div>
          <div class="input-group-toggle">
            <button id="btn-addField" type="button" onClick="addField(this)">Add Field</button>
            <button id="btn-removeField" type="button" onClick="removeField(this)" disabled>Remove Field</button>
          </div>
        </div>
        <!-- Thumbnail -->
        <div class="input-group">
          <div class="input-field">
            <label for="thumbnail">Thumbnail</label>
            <input type="url" name="thumbnail" />
          </div>
        </div>
        <!-- Image -->
        <div class="input-group">
          <div class="input-field">
            <label for="image">Image</label>
            <input type="url" name="image" />
          </div>
        </div>
        <!-- Video -->
        <div class="input-group">
          <div class="input-field">
            <label for="video">Video</label>
            <input type="url" name="video" />
          </div>
        </div>
        <!-- Footer -->
        <div class="input-group">
          <div class="input-group-toggle">
            <label>
              <input type="checkbox" name="footer" value="true" onClick="toggleGroup(this)" />
              <span>Footer</span>
            </label>
          </div>
          <div id="group:footer" class="input-field" hidden>
            <label for="footer:text">Text</label>
            <input type="text" name="footer:text" />
            <label for="footer:icon_url">Icon</label>
            <input type="url" name="footer:icon_url" />
          </div>
        </div>

        <!-- JSON Output -->
        <div id="output" class="input-group">
          <div id="controls">
            <button class="primary" type="button" onClick="generateJSON()">Generate JSON</button>
            <button type="button" onClick="copyJSON(this)">Copy JSON</button>
          </div>
          <div class="input-field">
            <label for="json-output">JSON Output</label>
            <textarea id="json-output" rows="10" readonly>{}</textarea>
          </div>
        </div>
      </form>
    </main>

    <footer>
      <div class="copyright">
        Copyright &copy; 2018 - <a href="https://bastionbot.org" target="_blank">The Bastion Bot Project</a>
      </div>
    </footer>
  </div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/jquery@3/dist/jquery.min.js"></script>
  <script src="assets/scripts/colorpicker.js"></script>
  <script src="assets/scripts/main.js"></script>
</body>
</html>
